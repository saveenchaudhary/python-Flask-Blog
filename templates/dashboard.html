{% extends "layout.html" %} {% block body %}
<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('        {{ url_for('static' ,filename = 'img/home-bg.jpg')}}           ')"
>
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your Post and change them</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="col-lg-9 col-md-10 mx-auto">
  <div class="site-heading">
    <h1>Add New Posts</h1>
    <a href="/edit/0"><button type="submit"  class="btn btn-success" id="sendMessageButton">New Post</button></a>
    <br><br><hr>
    <h1>Upload A File</h1>
    <form action="/uploader" method="post" enctype="multipart/form-data">
      <input type="file" name="file1"><br><br>
      <button type="submit"  class="btn btn-success" id="sendMessageButton">Upload File</button>
    </form>
    <br><br><hr>
    <h1>Edit Post</h1>
    <br \>
  </div>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Sno</th>
      <th scope="col">Title</th>
      <th scope="col">Date</th>
      <th scope="col">Edit</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    {% for post in posts %}
    <tr>
      <td>{{post.sno}}</td>
      <td>{{post.title}}</td>
      <td>{{post.date}}</td>
      <td><a href="/edit/{{post.sno}}"<button type="button" class="btn btn-primary">Edit</button></a></td>
      <td><a href="/delete/{{post.sno}}"<button type="button" class="btn btn-danger">Delete</button></a></td>
    </tr>
   {% endfor %}
  </tbody>
</table>
</div>




{% endblock %}
